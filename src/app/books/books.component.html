<search-book></search-book>
<div class="row">
    <div class="col-4 " *ngFor="let book of books"  [routerLink]="['/book', book.id]">
        <div class="single-book">
            <img src="{{book.img}}" style="height: 200px"> <br>
            <h4>{{book.title}}</h4>
            <h6>{{book.author}}</h6>
            <p>{{book.about.slice(0,55) + '...'}}</p>
        </div>
    </div>
</div>
