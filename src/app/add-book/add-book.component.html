<div class="add-book-form-container">
  <h1>Add Book</h1>
  <form #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title" required #spy>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" [(ngModel)]="model.author" name="author" id="author">
    </div>
    <div class="form-group">
      <label for="about">About</label>
      <input type="text" class="form-control" [(ngModel)]="model.about" name="about" id="about">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" [(ngModel)]="model.date" name="date" id="date">
    </div>
    <div class="form-group">
      <label for="img">Image</label>
      <input type="text" class="form-control" [(ngModel)]="model.img" name="img" id="img">
    </div>
    <button type="submit" class="btn btn-success" (click)="submit(model)">Add</button>
  </form>
</div>
